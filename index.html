        h1 {
            font-size: 3rem;
            line-height: 3rem;

        }

        @media only screen and (max-width: 768px) {
            h1 {
                font-size: 2rem;

        h2 {
            text-align: center;
        }

        span {
            font-size: 2rem;

            height: 100%;

        }

        }

        main a {
            width: 100%;
            height: 150px;
            display: flex;
            justify-content: center;
            text-decoration: none;
        }

        td {
            height: 150px;
            width: 33%;
        }

        td img {
            display: flex;
        }

        .screen-bg {
            display: initial;
        }

        .screen-sm {
            display: none;
        }

        @media only screen and (max-width: 1200px) {
            .screen-bg {
                display: none;
            }

            .screen-sm {
                display: initial;
            }

            td {
                height: 150px;
            }
        }

        section {
            align-items: center;
        }

        .burger-menu, .menu  {
            display: none;
        }
